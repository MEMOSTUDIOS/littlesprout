<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Dashboard - Little Sprout</title>
    <meta name="apple-mobile-web-app-title" content="Little Sprout" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Dashboard specific styles */
        #dashboard {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .welcome-overlay {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .dashboard-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        #searchInput {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
        }
        #searchInput:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        .visitor-table-container {
            overflow-x: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 1rem;
            min-width: 1000px;
        }

        #visitorTable {
            width: 100%;
            border-collapse: collapse;
        }

        #visitorTable th, #visitorTable td {
            padding: 1rem 1.2rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        #visitorTable th {
            background-color: #f8f9fa;
            font-weight: 700;
            color: #333;
        }

        #visitorTable tbody tr:hover {
            background-color: #f1f3f5;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        .pagination-btn {
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .pagination-btn:hover {
            background: #eee;
        }
        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        #pageInfo {
            font-weight: 500;
        }
        
        .dashboard-title {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .dashboard-controls {
                flex-direction: column;
                gap: 1rem;
            }
            #searchInput {
                width: 100%;
            }
            .dashboard-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo" title="Logo Little Sprout">
                <img src="images/logo-little-sprout.png" alt="icon"><span>Little Sprout</span>
            </a>
            <ul>
                <li><a href="/">Acasă</a></li>
                <li><a href="/dashboard" class="active">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    
    <section id="dashboard">
        <div class="container-dashboard">
            <h3 class="mt-5">Little Sprout</h3>
            <h1>Dashboard</h1>
            <div class="dashboard-controls">
                <input type="text" id="searchInput" placeholder="Search visitors...">
            </div>

            <div class="visitor-table-container">
                <table id="visitorTable">
                    <thead>
                        <tr>
                            <th>Guest #</th>
                            <th>IP Address</th>
                            <th>Device</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="visitorTableBody">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-controls">
                <button id="prevPage" class="pagination-btn">Previous</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="pagination-btn">Next</button>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="language-switcher">
            <a href="index.html" id="ro-link" title="Română">RO</a>
            <span class="divider">|</span>
            <a href="en.html" id="en-link" class="active2" title="Engleză">EN</a>
        </div>
        <p>&copy; Little Sprout. Toate drepturile rezervate.</p>
        <div class="footer-links">
            <a href="index.html">Acasă</a> |
            <a href="terms-of-service.html">Termeni și Condiții</a> |
            <a href="/cdn-cgi/l/email-protection#3f534a5c565e5111525e51584a7f58525e5653115c5052">Contact</a>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('visitorTableBody');
            const searchInput = document.getElementById('searchInput');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const pageInfoSpan = document.getElementById('pageInfo');

            let allVisitors = [];
            let filteredVisitors = [];
            let currentPage = 1;
            const rowsPerPage = 10;

            async function loadVisitors() {
                try {
                    const response = await fetch('/api/visitors');
                    const data = await response.json();
                    allVisitors = data.visitors || [];
                    applyFilters();
                } catch (error) {
                    console.error('Error loading visitors:', error);
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Error loading visitors</td></tr>';
                }
            }

            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                filteredVisitors = allVisitors.filter(visitor => {
                    return (
                        visitor.guest_number.toString().includes(searchTerm) ||
                        visitor.ip.toLowerCase().includes(searchTerm) ||
                        visitor.device.toLowerCase().includes(searchTerm) ||
                        visitor.timestamp.toLowerCase().includes(searchTerm)
                    );
                });
                currentPage = 1;
                renderTable();
            }

            function renderTable() {
                tableBody.innerHTML = '';
                if (filteredVisitors.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No visitors found</td></tr>';
                    updatePaginationControls();
                    return;
                }

                const startIndex = (currentPage - 1) * rowsPerPage;
                const endIndex = startIndex + rowsPerPage;
                const pageVisitors = filteredVisitors.slice(startIndex, endIndex);

                pageVisitors.forEach(visitor => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${visitor.guest_number}</td>
                        <td>${visitor.ip}</td>
                        <td>${visitor.device}</td>
                        <td>${visitor.timestamp}</td>
                    `;
                    tableBody.appendChild(row);
                });
                updatePaginationControls();
            }

            function updatePaginationControls() {
                const totalPages = Math.ceil(filteredVisitors.length / rowsPerPage);
                pageInfoSpan.textContent = `Page ${currentPage} of ${totalPages > 0 ? totalPages : 1}`;
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            }

            searchInput.addEventListener('input', applyFilters);

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredVisitors.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            });

            // Initial load
            loadVisitors();
            // Refresh every 30 seconds
            setInterval(loadVisitors, 30000);
        });
    </script>
</body>
</html>
